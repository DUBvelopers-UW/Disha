<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="login.js"></script>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>

        <form id="login">
            <h2 id="login-head">Login</h2>
            <div id="login-fields">
              <input type="email" id="email" class="login-text" name="email" placeholder="Email"><br>
              <input type="passworld" id="password" class="login-text" name="password" placeholder="Password"><br>
              <input type="submit" value="Login" id="submit" name="submit">
            </div><br>
          <p id="new-user">New to DISHA? <a href="#" target="_blank" id="sign-up-link">Create an Account</a></p>
        </form>
        
    </body>
</html>
